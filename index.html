<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="card">
    <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
    <div>
      <h1 class="user-name">Jessica Randall</h1>
      <h2 class="user-location">London, United Kingdom</h2>
    </div>
    <p class="user-bio">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RegexRiddler/social-links-profile">Maximilian Dybvik</a>.</p>
  </footer>
</body>
</html>
